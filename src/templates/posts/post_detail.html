{% extends "base.html" %}

{% block content %}
    <div class="row">
    <div class="col-4 offset-4">
    <div class="card" style="padding: 10px;">

        <h1>{{ object.title }} </h1>
        <img src="{{ object.thumbnail.url }}" class="img-fluid rounded-start" alt="...">
        <hr/>

        <div>
            <span><i class="fas fa-eye ml-3"> </i>{{ object.get_view_count }}</span>
            <span class="float-right">Posted {{ object.publish_date|timesince }} ago</span>
        </div>
        <hr/>

        <div style="padding: 10px;">
        <p>{{ object.content }}</p>
        </div>

        <div>
            <h4>Disfrutaste el Post?</h4>
            <a class="text-muted" href="{{ object.get_like_url }}">
            .<i class="fas fa-thumbs-up fa-lg"></i>
            {{ object.get_like_count }}
            </a>

        </div>

    </div>
    </div>
    </div>
{% endblock content %}
